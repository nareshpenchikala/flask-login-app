<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        
        #container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            box-sizing: border-box;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #menu, #bill {
            display: inline-block;
            vertical-align: top;
        }
        
        #menu {
            background-size: cover;
            background-repeat: no-repeat;
            display: flex; /* Display children side by side */
            justify-content: space-between; /* Space out the items */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }

        /* Adjust the width of each menu section */
        .menu-section {
            flex-basis: 30%; /* Each menu section takes up 30% of the available space */
            margin-bottom: 30px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        
        #bill {
            width: 40%;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        label {
            display: flex;
            align-items: center;
        }
        .red-label {
            color: red;
        }
        .brown-label {
            color: brown;
        }
        .purple-label {
            color: purple;
        }
        .green-label {
            color: green;
        }
        .teal-label {
            color: teal;
        }
        
        .item {
            margin-right: 10px;
            transform: scale(1.5);
        }
        
        .quantity {
            width: 50px;
            padding: 8px;
            text-align: left;
        }
        
        #selectedItems {
            margin-top: 20px;
        }
        
        #totalAmount {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
            display: block;
        }
        
        #imageContainer {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 12px 24px; /* Larger padding for touch-friendly buttons */
            font-size: 20px; /* Larger font size for buttons */
            border-radius: 6px;
        }
        body {
            background-image: url('static/img/bill-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style the container with a semi-transparent background */
        #container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            /* Rest of your existing styles for #container */
        }

        button.logout {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.logout:hover {

        }

        /* Style the buttons */
        button {
            /* Rest of your existing button styles */
            background-color: #e74c3c; /* Change the button color */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        function calculateTotal() {

                    billContent += `${itemName} x ${quantity} - ₹${subtotal.toFixed(2)}\n`;
                }
            });

                return; // Do not proceed with total calculation and printing
            }
        
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        
            // Display the image when total is calculated
        }

                    if (isNaN(quantity) || quantity <= 0) {

                        alert('Please enter a valid quantity for selected items.');
                        return; // Exit the loop
                    }
        
                    const subtotal = price * quantity;
        
                    total += subtotal;

// Function to get current date and time in IST with AM/PM format
function getCurrentDateTime() {
    const options = {
        timeZone: 'Asia/Kolkata',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
    };

    const dateTime = new Date().toLocaleString('en-US', options);
    return dateTime;
}

function getCurrentTime() {
    const options = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
    };

    const Time = new Date().toLocaleString('en-US', options);
    return Time;
}

// Function to get current date in yyyy-mm-dd format
function resetting_purpose_getCurrentDate() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

// Reset bill number at the start of a new day
function resetBillNumber() {
    const currentDate = resetting_purpose_getCurrentDate();
    const lastResetDate = localStorage.getItem('lastResetDate');

    if (lastResetDate !== currentDate) {
        localStorage.setItem('lastResetDate', currentDate);
        localStorage.setItem('billNumber', '1');
    }
}

    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const dayOfWeek = daysOfWeek[new Date().getDay()];
